<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>._rayzz | Dev</title>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      let msg = " ._rayzz | Fullstack Developer ✦ ";
      let pos = 0;
      setInterval(() => {
        document.title = msg.substring(pos) + msg.substring(0, pos);
        pos = (pos + 1) % msg.length;
      }, 200);
    });
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
    }
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      object-fit: cover;
      filter: brightness(0.6);
    }
    .glass-card {
      backdrop-filter: blur(16px) saturate(180%);
      -webkit-backdrop-filter: blur(16px) saturate(180%);
      background-color: rgba(17, 25, 40, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.125);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.36);
    }
    /* ENTER screen */
    #enterScreen {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 50;
      backdrop-filter: blur(8px) brightness(0.7);
      transition: opacity 0.8s ease;
    }
    #enterButton {
      font-size: 2rem;
      padding: 1rem 3rem;
      border-radius: 1rem;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.1);
      color: white;
      backdrop-filter: blur(16px) saturate(180%);
      -webkit-backdrop-filter: blur(16px) saturate(180%);
      box-shadow: 0 8px 24px rgba(0,0,0,0.4), inset 0 0 12px rgba(255,255,255,0.1);
      cursor: pointer;
      transition: all 0.3s ease;
      animation: pulseGlow 2s infinite;
      display: flex;
      gap: 0.2em;
    }
    #enterButton span {
      display: inline-block;
      opacity: 0.6;
      animation: glowText 2s infinite;
    }
    #enterButton span:nth-child(1) { animation-delay: 0s; }
    #enterButton span:nth-child(2) { animation-delay: 0.2s; }
    #enterButton span:nth-child(3) { animation-delay: 0.4s; }
    #enterButton span:nth-child(4) { animation-delay: 0.6s; }
    #enterButton span:nth-child(5) { animation-delay: 0.8s; }

    @keyframes glowText {
      0%, 100% { opacity: 0.6; text-shadow: none; }
      50% { opacity: 1; text-shadow: 0 0 10px rgba(255,255,255,0.8); }
    }

    #enterButton:hover {
      transform: scale(1.05);
      background: rgba(255,255,255,0.2);
      box-shadow: 0 0 20px rgba(255,255,255,0.5);
    }
    @keyframes pulseGlow {
      0% { box-shadow: 0 0 10px rgba(255,255,255,0.2); }
      50% { box-shadow: 0 0 30px rgba(255,255,255,0.5); }
      100% { box-shadow: 0 0 10px rgba(255,255,255,0.2); }
    }
    #mainContent {
      opacity: 0;
      transition: opacity 1s ease;
    }
  </style>
</head>
<body class="bg-black text-white flex items-center justify-center">

  <!-- Video Background -->
  <video autoplay loop muted playsinline class="video-background" id="bgVideo">
    <source src="./ray/wpp.mp4" type="video/mp4">
  </video>

  <!-- Audio Element -->
  <audio id="bgMusic" loop>
    <source src="./ray/music.mp3" type="audio/mp3">
  </audio>

  <!-- ENTER screen -->
  <div id="enterScreen">
    <button id="enterButton">
      <span>E</span><span>n</span><span>t</span><span>e</span><span>r</span>
    </button>
  </div>

  <!-- Main Content -->
  <div id="mainContent" class="glass-card rounded-2xl p-8 w-full max-w-md mx-4 relative overflow-hidden animate-float">
    <div class="absolute top-4 right-4">
      <button id="musicToggle" class="text-white/70 hover:text-white transition-colors">
        <i class="fas fa-volume-mute" id="musicIcon"></i>
      </button>
    </div>

    <div class="flex flex-col items-center text-center">
      <h1 class="text-4xl font-bold mb-2">._rayzz</h1>
      <p class="text-lg text-white/80 mb-8 font-mono">Fullstack Developer</p>

      <div class="w-full flex flex-col space-y-4 mb-8">
        <a href="https://discord.com/users/1302710495362420747" target="_blank"
           class="rounded-xl py-3 px-6 flex items-center justify-center bg-white/5 hover:bg-white/10 transition-colors backdrop-blur-md">
          <i class="fab fa-discord mr-3 text-xl"></i>
          <span>Connect on Discord</span>
        </a>

        <a href="https://github.com/luzisrepo" target="_blank"
           class="rounded-xl py-3 px-6 flex items-center justify-center bg-white/5 hover:bg-white/10 transition-colors backdrop-blur-md">
          <i class="fab fa-github mr-3 text-xl"></i>
          <span>View on GitHub</span>
        </a>
      </div>

      <div class="counter text-sm text-white/60 flex items-center">
        <i class="fas fa-users mr-2"></i>
        <span id="visitorCount">Loading...</span>
        <span class="ml-1">visitors</span>
      </div>
    </div>
  </div>

  <script>
    const enterScreen = document.getElementById("enterScreen");
    const enterButton = document.getElementById("enterButton");
    const mainContent = document.getElementById("mainContent");
    const bgMusic = document.getElementById("bgMusic");
    const musicToggle = document.getElementById("musicToggle");
    const musicIcon = document.getElementById("musicIcon");
    let isMusicPlaying = false;

    enterButton.addEventListener("click", () => {
      enterScreen.style.opacity = "0";
      setTimeout(() => enterScreen.style.display = "none", 800);
      mainContent.style.opacity = "1";

      bgMusic.play();
      musicIcon.classList.remove('fa-volume-mute');
      musicIcon.classList.add('fa-volume-up');
      isMusicPlaying = true;
    });

    musicToggle.addEventListener("click", () => {
      if (isMusicPlaying) {
        bgMusic.pause();
        musicIcon.classList.remove('fa-volume-up');
        musicIcon.classList.add('fa-volume-mute');
      } else {
        bgMusic.play();
        musicIcon.classList.remove('fa-volume-mute');
        musicIcon.classList.add('fa-volume-up');
      }
      isMusicPlaying = !isMusicPlaying;
    });

    // Visitor counter with random daily growth
    function updateVisitorCount() {
      const baseCount = 1270;
      const countKey = 'visitorCount';
      const dateKey = 'lastUpdateDate';

      let storedCount = localStorage.getItem(countKey);
      let storedDate = localStorage.getItem(dateKey);
      const today = new Date().toDateString();

      if (!storedCount || !storedDate || storedDate !== today) {
        if (storedDate !== today && storedCount && storedDate) {
          const lastDate = new Date(storedDate);
          const currentDate = new Date();
          const daysPassed = Math.floor((currentDate - lastDate) / (1000 * 60 * 60 * 24));

          let totalIncrease = 0;
          for (let i = 0; i < daysPassed; i++) {
            totalIncrease += Math.floor(Math.random() * (10 - 2 + 1)) + 2; // random 2–10
          }

          storedCount = parseInt(storedCount) + totalIncrease;
        } else {
          storedCount = baseCount;
        }

        localStorage.setItem(countKey, storedCount);
        localStorage.setItem(dateKey, today);
      }

      const counterElement = document.getElementById('visitorCount');
      let currentCount = 0;
      const targetCount = parseInt(storedCount);
      const duration = 2000;
      const steps = 60;
      const increment = targetCount / steps;
      const stepTime = duration / steps;

      const timer = setInterval(() => {
        currentCount += increment;
        if (currentCount >= targetCount) {
          currentCount = targetCount;
          clearInterval(timer);
        }
        counterElement.textContent = Math.round(currentCount).toLocaleString();
      }, stepTime);
    }

    updateVisitorCount();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>._rayzz | Dev</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@600;800&display=swap');
    
    :root {
      --primary: #8a2be2;
      --secondary: #9370db;
      --accent: #9932cc;
      --dark: #0f0a19;
      --darker: #090511;
      --neon-pink: #ff2d95;
      --neon-cyan: #00ccff;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      height: 100%;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--darker), var(--dark));
      color: white;
      overflow-x: hidden;
    }
    
    .particle {
      position: absolute;
      border-radius: 50%;
      background: linear-gradient(45deg, var(--primary), var(--accent));
      opacity: 0.3;
      z-index: -1;
      animation: floatParticle 15s infinite linear;
    }
    
    @keyframes floatParticle {
      0% {
        transform: translateY(0) translateX(0) rotate(0deg);
        opacity: 0.3;
      }
      50% {
        opacity: 0.6;
      }
      100% {
        transform: translateY(-100vh) translateX(100px) rotate(360deg);
        opacity: 0.3;
      }
    }
    
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      object-fit: cover;
      filter: brightness(0.4) contrast(1.2) hue-rotate(45deg);
      opacity: 0.7;
    }
    
    .glass-card {
      backdrop-filter: blur(20px) saturate(200%);
      -webkit-backdrop-filter: blur(20px) saturate(200%);
      background: linear-gradient(135deg, rgba(17, 25, 40, 0.7), rgba(35, 15, 60, 0.7));
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 12px 48px 0 rgba(0, 0, 0, 0.4),
                  0 0 0 1px rgba(255, 255, 255, 0.05),
                  0 0 30px rgba(138, 43, 226, 0.3);
      border-radius: 24px;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    
    .glass-card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 20px 60px 0 rgba(0, 0, 0, 0.5),
                  0 0 0 1px rgba(255, 255, 255, 0.1),
                  0 0 40px rgba(138, 43, 226, 0.5);
    }
    
    /* ENTER screen */
    #enterScreen {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 50;
      backdrop-filter: blur(16px) brightness(0.8);
      transition: opacity 0.8s ease, transform 1s ease;
      background: radial-gradient(circle at center, rgba(138, 43, 226, 0.2), transparent 70%);
    }
    
    #enterButton {
      font-size: 2.5rem;
      padding: 1.5rem 4rem;
      border-radius: 1.5rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: linear-gradient(135deg, rgba(138, 43, 226, 0.2), rgba(147, 112, 219, 0.2));
      color: white;
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      box-shadow: 0 12px 36px rgba(0, 0, 0, 0.5), 
                  inset 0 0 24px rgba(255, 255, 255, 0.1),
                  0 0 40px rgba(138, 43, 226, 0.4);
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      animation: pulseGlow 3s infinite alternate;
      display: flex;
      gap: 0.2em;
      position: relative;
      overflow: hidden;
    }
    
    #enterButton::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.5s;
    }
    
    #enterButton:hover::before {
      left: 100%;
    }
    
    #enterButton span {
      display: inline-block;
      opacity: 0.8;
      animation: glowText 2s infinite;
      text-shadow: 0 0 10px currentColor;
    }
    
    #enterButton span:nth-child(1) { animation-delay: 0s; color: var(--neon-cyan); }
    #enterButton span:nth-child(2) { animation-delay: 0.1s; }
    #enterButton span:nth-child(3) { animation-delay: 0.2s; color: var(--neon-pink); }
    #enterButton span:nth-child(4) { animation-delay: 0.3s; }
    #enterButton span:nth-child(5) { animation-delay: 0.4s; color: var(--neon-cyan); }

    @keyframes glowText {
      0%, 100% { 
        opacity: 0.8; 
        text-shadow: 0 0 10px currentColor;
      }
      50% { 
        opacity: 1; 
        text-shadow: 0 0 20px currentColor, 0 0 30px currentColor;
      }
    }

    #enterButton:hover {
      transform: scale(1.08) translateY(-5px);
      background: linear-gradient(135deg, rgba(138, 43, 226, 0.3), rgba(147, 112, 219, 0.3));
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.3),
                  0 0 60px rgba(138, 43, 226, 0.6);
    }
    
    @keyframes pulseGlow {
      0% { 
        box-shadow: 0 12px 36px rgba(0, 0, 0, 0.5), 
                    inset 0 0 24px rgba(255, 255, 255, 0.1),
                    0 0 40px rgba(138, 43, 226, 0.4);
      }
      100% { 
        box-shadow: 0 12px 36px rgba(0, 0, 0, 0.5), 
                    inset 0 0 24px rgba(255, 255, 255, 0.1),
                    0 0 60px rgba(138, 43, 226, 0.8),
                    0 0 80px rgba(147, 112, 219, 0.6);
      }
    }
    
    #mainContent {
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 1s ease, transform 1s ease;
    }
    
    .social-button {
      position: relative;
      border-radius: 16px;
      padding: 1.25rem 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.07), rgba(255, 255, 255, 0.03));
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      overflow: hidden;
    }
    
    .social-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: 0.5s;
    }
    
    .social-button:hover::before {
      left: 100%;
    }
    
    .social-button:hover {
      transform: translateY(-5px) scale(1.03);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3),
                  0 0 20px rgba(138, 43, 226, 0.4),
                  inset 0 0 10px rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .discord-btn:hover {
      background: linear-gradient(135deg, rgba(88, 101, 242, 0.2), rgba(88, 101, 242, 0.1));
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3),
                  0 0 30px rgba(88, 101, 242, 0.5);
    }
    
    .github-btn:hover {
      background: linear-gradient(135deg, rgba(36, 41, 46, 0.2), rgba(36, 41, 46, 0.1));
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3),
                  0 0 30px rgba(36, 41, 46, 0.5);
    }
    
    .counter {
      position: relative;
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      animation: pulse 3s infinite alternate;
    }
    
    @keyframes pulse {
      0% {
        box-shadow: 0 0 10px rgba(138, 43, 226, 0.3);
      }
      100% {
        box-shadow: 0 0 20px rgba(138, 43, 226, 0.6);
      }
    }
    
    .music-toggle {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }
    
    .music-toggle:hover {
      transform: scale(1.1) rotate(180deg);
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 20px rgba(138, 43, 226, 0.4);
    }
    
    .name-gradient {
      background: linear-gradient(135deg, var(--neon-cyan), var(--neon-pink), var(--primary));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 20px rgba(138, 43, 226, 0.5);
      animation: hueRotate 5s infinite linear;
    }
    
    @keyframes hueRotate {
      0% {
        filter: hue-rotate(0deg);
      }
      100% {
        filter: hue-rotate(360deg);
      }
    }
    
    .title-typing {
      overflow: hidden;
      border-right: 2px solid var(--neon-cyan);
      white-space: nowrap;
      animation: typing 3.5s steps(40, end), blink-caret 0.75s step-end infinite;
    }
    
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    
    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: var(--neon-cyan) }
    }
    
    @media (max-width: 768px) {
      #enterButton {
        font-size: 1.8rem;
        padding: 1.2rem 2.5rem;
      }
      
      .glass-card {
        margin: 1rem;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body class="flex items-center justify-center">

  <!-- Video Background -->
  <video autoplay loop muted playsinline class="video-background" id="bgVideo">
    <source src="./wpp.mp4" type="video/mp4">
  </video>

  <!-- Particle Background -->
  <div id="particles"></div>

  <!-- Audio Element -->
  <audio id="bgMusic" loop>
    <source src="./music.mp3" type="audio/mp3">
  </audio>

  <!-- ENTER screen -->
  <div id="enterScreen">
    <button id="enterButton">
      <span>E</span><span>n</span><span>t</span><span>e</span><span>r</span>
    </button>
  </div>

  <!-- Main Content -->
  <div id="mainContent" class="glass-card p-10 w-full max-w-md mx-4 relative overflow-hidden">
    <div class="absolute top-5 right-5">
      <button id="musicToggle" class="music-toggle text-white/80 hover:text-white">
        <i class="fas fa-volume-mute" id="musicIcon"></i>
      </button>
    </div>

    <div class="flex flex-col items-center text-center">
      <h1 class="text-5xl font-bold mb-3 name-gradient">._rayzz</h1>
      <p class="text-xl text-white/80 mb-8 font-mono title-typing">Fullstack Developer</p>

      <div class="w-full flex flex-col space-y-5 mb-8">
        <a href="https://discord.com/users/1302710495362420747" target="_blank"
           class="social-button discord-btn">
          <i class="fab fa-discord mr-3 text-2xl"></i>
          <span class="font-medium">Connect on Discord</span>
        </a>

        <a href="https://github.com/luzisrepo" target="_blank"
           class="social-button github-btn">
          <i class="fab fa-github mr-3 text-2xl"></i>
          <span class="font-medium">View on GitHub</span>
        </a>
      </div>

      <div class="counter text-white/80 flex items-center">
        <i class="fas fa-users mr-2"></i>
        <span id="visitorCount">Loading...</span>
        <span class="ml-1">visitors</span>
      </div>
    </div>
  </div>

  <script>
    // Create particle background
    function createParticles() {
      const container = document.getElementById('particles');
      const particleCount = 50;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        const size = Math.random() * 20 + 5;
        const posX = Math.random() * window.innerWidth;
        const posY = Math.random() * window.innerHeight;
        const duration = 15 + Math.random() * 20;
        const delay = Math.random() * 5;
        
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${posX}px`;
        particle.style.top = `${posY}px`;
        particle.style.animationDuration = `${duration}s`;
        particle.style.animationDelay = `${delay}s`;
        
        container.appendChild(particle);
      }
    }
    
    const enterScreen = document.getElementById("enterScreen");
    const enterButton = document.getElementById("enterButton");
    const mainContent = document.getElementById("mainContent");
    const bgMusic = document.getElementById("bgMusic");
    const musicToggle = document.getElementById("musicToggle");
    const musicIcon = document.getElementById("musicIcon");
    let isMusicPlaying = false;

    enterButton.addEventListener("click", () => {
      enterScreen.style.opacity = "0";
      enterScreen.style.transform = "scale(1.2)";
      setTimeout(() => enterScreen.style.display = "none", 800);
      
      mainContent.style.opacity = "1";
      mainContent.style.transform = "translateY(0)";

      bgMusic.play();
      musicIcon.classList.remove('fa-volume-mute');
      musicIcon.classList.add('fa-volume-up');
      isMusicPlaying = true;
      
      // Create particles after entering
      createParticles();
    });

    musicToggle.addEventListener("click", () => {
      if (isMusicPlaying) {
        bgMusic.pause();
        musicIcon.classList.remove('fa-volume-up');
        musicIcon.classList.add('fa-volume-mute');
      } else {
        bgMusic.play();
        musicIcon.classList.remove('fa-volume-mute');
        musicIcon.classList.add('fa-volume-up');
      }
      isMusicPlaying = !isMusicPlaying;
    });

    // Visitor counter with random daily growth
    function updateVisitorCount() {
      const baseCount = 1270;
      const countKey = 'visitorCount';
      const dateKey = 'lastUpdateDate';

      let storedCount = localStorage.getItem(countKey);
      let storedDate = localStorage.getItem(dateKey);
      const today = new Date().toDateString();

      if (!storedCount || !storedDate || storedDate !== today) {
        if (storedDate !== today && storedCount && storedDate) {
          const lastDate = new Date(storedDate);
          const currentDate = new Date();
          const daysPassed = Math.floor((currentDate - lastDate) / (1000 * 60 * 60 * 24));

          let totalIncrease = 0;
          for (let i = 0; i < daysPassed; i++) {
            totalIncrease += Math.floor(Math.random() * (10 - 2 + 1)) + 2; // random 2–10
          }

          storedCount = parseInt(storedCount) + totalIncrease;
        } else {
          storedCount = baseCount;
        }

        localStorage.setItem(countKey, storedCount);
        localStorage.setItem(dateKey, today);
      }

      const counterElement = document.getElementById('visitorCount');
      let currentCount = 0;
      const targetCount = parseInt(storedCount);
      const duration = 2000;
      const steps = 60;
      const increment = targetCount / steps;
      const stepTime = duration / steps;

      const timer = setInterval(() => {
        currentCount += increment;
        if (currentCount >= targetCount) {
          currentCount = targetCount;
          clearInterval(timer);
        }
        counterElement.textContent = Math.round(currentCount).toLocaleString();
      }, stepTime);
    }

    updateVisitorCount();
    
    // Animated title script
    document.addEventListener("DOMContentLoaded", () => {
      let msg = " ._rayzz | Fullstack Developer ✦ ";
      let pos = 0;
      setInterval(() => {
        document.title = msg.substring(pos) + msg.substring(0, pos);
        pos = (pos + 1) % msg.length;
      }, 200);
    });
  </script>
</body>
</html>
